<h2 mat-dialog-title>Confirm Change</h2>
<mat-dialog-content>
  <p><strong>Old Value:</strong> {{ data.oldValue }}</p>
  <p><strong>New Value:</strong> {{ data.newValue }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
