<mat-sidenav-container class="sidenav-container" [hasBackdrop]="isScreenSmall && showSidebar">
  <mat-sidenav
    #sidenav
    *ngIf="showSidebar"
    [mode]="sidenavMode"
    [fixedInViewport]="isScreenSmall"
    class="sidenav"
    [opened]="!isScreenSmall"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" (click)="toggleSidenav()">Home</a>
      <a mat-list-item routerLink="/home/about" routerLinkActive="active-link" (click)="toggleSidenav()">About</a>
      <a mat-list-item routerLink="/home/contact" routerLinkActive="active-link" (click)="toggleSidenav()">Contact</a>
      <a mat-list-item routerLink="/data-grid" routerLinkActive="active-link" (click)="toggleSidenav()">Data Grid</a>
      <a mat-list-item routerLink="/feedback" routerLinkActive="active-link" (click)="toggleSidenav()">Feedback</a>
      <a mat-list-item routerLink="/posts" routerLinkActive="active-link" (click)="toggleSidenav()">Posts</a>
      <a mat-list-item routerLink="/cars" routerLinkActive="active-link" (click)="toggleSidenav()">Cars</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <mat-toolbar color="primary" *ngIf="showSidebar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
      <span class="spacer"></span>
      <button mat-button color="warn" (click)="logout()">Logout</button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
